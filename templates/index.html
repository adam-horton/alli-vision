<html>
  <head>
    <title>Alli Video Feed</title>
  </head>
  <body>
    <h1>Alli Video Feed</h1>
    <img src="{{ url_for('video_feed') }}">
    <div style="font-size: 3vw">Hand Status: <span style="font-size: 3vw" id="status"></span></div>
    <div style="font-size: 3vw">Chomp Status: <span style="font-size: 3vw" id="chomp"></span></div>
    <script>
      async function getStatus() {
        const post = await fetch(window.location.href + "/status").then((res) => res.json());
        document.getElementById("status").innerText = post.status;
      }
      async function getChomp() {
        const post = await fetch(window.location.href + "/chomp").then((res) => res.json());
        document.getElementById("chomp").innerText = post.status;
      }
      window.setInterval(function(){getStatus();getChomp();}, 1000);
    </script>
  </body>
</html>
